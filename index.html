<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tools dokseng orang by: LenzDev">
    <meta property="og:image" content="https://f.top4top.io/p_33512x58s0.jpg">
    <title>Dokseng Orang - Hacker Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        hacker: ["Courier New", "monospace"],
                    },
                    colors: {
                        primary: "#00FF41",  /* Neon Green */
                        secondary: "#008F11", /* Darker Green */
                        dark: "#0D1117",  /* Github Dark Theme */
                        glass: "rgba(0, 0, 0, 0.6)"
                    },
                    backdropBlur: {
                        sm: "4px",
                    }
                }
            }
        };

        function parseNIK() {
            const nik = document.getElementById('nikInput').value;
            nikParse(nik, function(result) {
                const resultText = JSON.stringify(result, null, 2);
                document.getElementById('result').innerText = resultText;
            });
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert("Data copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy data: " + err);
            });
        }
    </script>
    <style>
        ::selection {
            background: #00FF41;
            color: black;
        }

        /* Background Hacker Style */
        body {
            background: url('https://www.pixelstalk.net/wp-content/uploads/images6/Hacker-Wallpaper-Green-Code.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: -1;
        }

        /* Glitch Effect */
        .glitch {
            font-size: 2rem;
            font-weight: bold;
            color: #00FF41;
            text-shadow: 0 0 5px #00FF41, 0 0 10px #00FF41, 0 0 15px #00FF41;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #00FF41, -2px -2px #00FF41; }
            50% { text-shadow: -2px -2px #00FF41, 2px 2px #00FF41; }
            100% { text-shadow: 2px 2px #00FF41, -2px -2px #00FF41; }
        }
    </style>
</head>
<body class="bg-dark text-primary font-hacker flex items-center justify-center min-h-screen">

    <div class="relative bg-glass border border-green-500 backdrop-blur-sm shadow-lg rounded-xl p-8 w-full max-w-3xl">
        
        <!-- HEADER -->
        <div class="flex justify-between items-center border-b border-green-500 pb-4">
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            </div>
            <span class="text-sm text-green-400">root@LenzzFakeDev</span>
        </div>

        <!-- TITLE -->
        <h1 class="glitch text-center mt-4">Lenz Dev - Dokseng Orang</h1>

        <!-- INPUT FORM -->
        <div class="bg-black/30 border border-green-500 p-6 rounded-lg mt-6">
            <label for="nikInput" class="block text-lg font-semibold mb-3 text-green-300">Masukkan NIK:</label>
            <input type="text" id="nikInput" placeholder="Masukkan NIK"
                class="w-full p-3 bg-dark text-green-400 border border-green-500 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary transition duration-300"/>
            
            <button onclick="parseNIK()" 
                class="w-full mt-4 py-3 bg-green-500 text-black font-semibold rounded-md shadow-md hover:bg-green-400 transition-all duration-300">
                Parse NIK
            </button>
        </div>

        <!-- RESULT SECTION -->
        <div class="bg-black/30 border border-green-500 p-6 rounded-lg mt-6">
            <strong class="text-lg text-green-300">Hasil Parsing NIK:</strong>
            <pre id="result" class="bg-dark text-green-400 p-4 mt-4 rounded-md overflow-x-auto min-h-[100px] border border-primary shadow-md"></pre>
            
            <button onclick="copyToClipboard()" 
                class="mt-4 w-full py-3 bg-green-500 text-black font-semibold rounded-md shadow-md hover:bg-green-400 transition-all duration-300">
                Copy Result
            </button>
        </div>
    </div>

</body>
</html>
