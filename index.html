<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="LenzMods気術界(力開者)">
  <meta property="og:image" content="https://f.top4top.io/p_33512x58s0.jpg">
  <title>LenzModsMods気力愛(界名開)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/nik-parser.js"></script>
</head>
<body class="bg-gradient-to-br from-black to-gray-900 text-green-400 font-mono flex items-center justify-center min-h-screen">
  <div class="relative bg-black bg-opacity-60 border border-green-500 shadow-lg rounded-xl p-8 w-full max-w-3xl backdrop-blur-xl">
    <div class="flex justify-between items-center border-b border-green-500 pb-4">
      <div class="flex items-center space-x-2">
        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      </div>
      <span class="text-sm text-green-400">root@LenzMods気端</span>
    </div>

    <h1 id="obfTitle" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-green-600 text-center mt-4"></h1>

    <div class="bg-black bg-opacity-40 border border-green-500 p-6 rounded-lg mt-6 shadow-md">
      <label for="nikInput" class="block text-lg font-semibold mb-3 text-green-400">LenzModsMods気指令入力:</label>
      <input type="text" id="nikInput" placeholder="LenzModsMods気入力数" class="w-full p-3 bg-black text-green-400 border border-green-500 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300"/>
      <button id="btnParse" class="w-full mt-4 py-3 bg-gradient-to-r from-green-500 to-green-600 text-black font-semibold rounded-md shadow-md hover:shadow-lg hover:from-green-600 hover:to-green-700 transition-all duration-300">
        [解析]
      </button>
    </div>

    <div class="bg-black bg-opacity-40 border border-green-500 p-6 rounded-lg mt-6 shadow-md">
      <strong class="text-lg text-green-400">LenzModsMods気結果:</strong>
      <pre id="result" class="bg-black text-green-400 p-4 mt-4 rounded-md overflow-x-auto min-h-[100px] border border-green-500 shadow-md shadow-green-500/30"></pre>
      <button id="btnCopy" class="mt-4 w-full py-3 bg-gradient-to-r from-green-500 to-green-600 text-black font-semibold rounded-md shadow-md hover:shadow-lg hover:from-green-600 hover:to-green-700 transition-all duration-300">
        [コピー]
      </button>
    </div>
  </div>

  <script>
    (function(){
      const 気界力=["界題","LenzModsMods気開示(正体)","LenzMods気方","気得","気文","btn解析","気入力","気結果","btnコピー","気書","気警","気捕","LenzModsMods気失敗: "];

      document[気界力[3]](気界力[0])[気界力[4]] = atob(気界力[1]);

      document[気界力[3]](気界力[5]).onclick = function(){
        const 気数 = document[気界力[3]](気界力[6]).value;
        nikParse(気数, function(結果){
          document[気界力[3]](気界力[7])[気界力[4]] = JSON.stringify(結果, null, 2);
        });
      };

      document[気界力[3]](気界力[8]).onclick = function(){
        const 出 = document[気界力[3]](気界力[7])[気界力[4]];
        navigator.clipboard[気界力[9]](出).then(()=>{ alert("LenzModsMods気複写!") })[気界力[11]](e => alert(気界力[12] + e));
      };
    })();
  </script>
</body>
</html>
